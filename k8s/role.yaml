apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: podpvss
  namespace: wordpress
rules:
- apiGroups: [""]
  resources:
  - pods
  - persistentvolumeclaims
  - persistentvolumes
  - secrets
  verbs:
  - get
  - watch
  - list
  - delete
  - update
  - create
- apiGroups: ["batch"]
  resources:
  - jobs
  verbs:
  - get
  - watch
  - list
  - delete
  - update
  - create
- apiGroups: ["snapshot.storage.k8s.io"]
  resources:
  - volumesnapshots
  verbs:
  - get
  - watch
  - list
  - delete
  - update
  - create
